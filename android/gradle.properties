org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Default Android SDK versions for all modules (including plugins)
android.compileSdk=35
android.targetSdk=35
android.minSdk=24

# Force Gradle wrapper version for all subprojects (including .pub-cache plugins)
# This prevents plugin packages from using their bundled Gradle 8.10 when AGP 8.9.1 requires 8.13+
org.gradle.wrapper.distribution-type=bin
systemProp.gradle.wrapperUser=
systemProp.gradle.wrapperPassword=
