name: "CodeQL Analysis"

on:
  push:
    branches: ["main"]
    paths:
      - 'docs-technical/**/*.js'
      - 'docs-technical/**/*.ts'
      - 'docs-technical/**/*.jsx'
      - 'docs-technical/**/*.tsx'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'docs-technical/**/*.js'
      - 'docs-technical/**/*.ts'
      - 'docs-technical/**/*.jsx'
      - 'docs-technical/**/*.tsx'
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Only analyze JavaScript for Docusaurus
        # Dart/Flutter is analyzed by flutter analyze in CI workflow
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          # Use default queries plus security-extended queries
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
