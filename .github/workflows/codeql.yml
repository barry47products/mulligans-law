name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '19 0 * * 1'  # Weekly on Mondays

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for all workflows
      packages: read          # Required to fetch internal or private CodeQL packs
      actions: read           # Only required for workflows in private repositories
      contents: read          # To checkout code

    strategy:
      fail-fast: false
      matrix:
        include:
        # Only scan JavaScript/TypeScript (from Docusaurus docs)
        # Exclude: actions, java-kotlin, ruby, swift (not present in repo)
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Use security-extended queries for thorough analysis
        queries: security-extended

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
